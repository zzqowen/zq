<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .t {
      text-align: center;
      position: relative;
      writing-mode: vertical-lr;
      direction: ltr;
    }

    .t:after {
      content: '';
      display: block;
      clear: both;
    }

    .l,
    .r {
      line-height: 30px;
      writing-mode: horizontal-tb;

      vertical-align: top;
    }

    .l {
      background-color: blue;

    }

    .r {
      background-color: green;
    }

    #btn {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="t">
    <div>

      <div class="l" id="l">
        99999
      </div>
    </div>
    <div style="background-color: green;">

      <div class="r">
        888888888
      </div>
    </div>
  </div>
  <button id='btn'>dadafdf</button>
  <script>
    btn.onclick = function () {
      l.innerHTML += '<p>立刻就阿里的开放接口类似的</p>'
    }
  </script>
</body>

</html>
